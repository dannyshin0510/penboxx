{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Pens</title>
    <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    table td, table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    table tr:nth-child(even){background-color: #f2f2f2;}

    table tr:hover {background-color: #ddd;}

    table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    </style>
</head>
<body>
    <h1>All Pen Entries</h1>
    <table class="table">
        <tr>
            <th width="100">Name</th>
            <th width="100">Brand</th>
            <th width="100">Categories</th>
            <th width="100">Details</th>
            <th width="100">Image</th>
        </tr>

        {% for i in pens %}
        <tr>
            <td width="100">{{i.name}}</td>
            <td width="100">{{i.pen_make}}</td>
            <td width="100">{{i.categories}}</td>
            <td width="100">{{i.details}}</td>
            <td width="100"><img src={{i.picture}} alt="no image" height="100"></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
